name: Linting

on:
  push:
    branches:
      - main
      - fix/update-dependencies
  pull_request:
    branches:
      - main

jobs:
  jest:
    name: Jest Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/hydrogen"

      - run: npm ci --legacy-peer-deps
      - run: npm test
